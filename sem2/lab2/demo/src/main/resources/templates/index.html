<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сервисный центр компьютерной техники</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .order-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .completed { background-color: #d4edda; }
        .overdue { background-color: #f8d7da; border-left: 4px solid #dc3545; }
        .pending { background-color: #fff3cd; }
        .status-badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .completed-badge { background-color: #28a745; color: white; }
        .pending-badge { background-color: #ffc107; color: black; }
        .overdue-badge { background-color: #dc3545; color: white; }
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 150px; }
        input, select, textarea { padding: 5px; margin: 5px 0; }
        button { padding: 8px 15px; margin: 5px; cursor: pointer; }
        .actions { margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Сервисный центр компьютерной техники</h1>

    <div th:if="${orders.empty}">
        <p>Нет активных заявок на ремонт.</p>
    </div>

    <div th:each="order : ${orders}"
         th:classappend="${order.completed} ? 'completed' :
                         (${order.deadline} < ${today} ? 'overdue' : 'pending')"
         class="order-card">
        <h3 th:text="'Заявка №' + ${order.id}"></h3>
        <div class="form-group">
            <strong>Устройство:</strong>
            <span th:text="${order.deviceType} + ' ' + ${order.deviceModel}"></span>
        </div>
        <div class="form-group">
            <strong>Проблема:</strong>
            <span th:text="${order.problemDescription}"></span>
        </div>
        <div class="form-group">
            <strong>Клиент:</strong>
            <span th:text="${order.clientName} + ' (' + ${order.clientPhone} + ')'"></span>
        </div>
        <div class="form-group">
            <strong>Дата создания:</strong>
            <span th:text="${#temporals.format(order.creationDate, 'dd.MM.yyyy')}"></span>
        </div>
        <div class="form-group">
            <strong>Срок выполнения:</strong>
            <span th:text="${#temporals.format(order.deadline, 'dd.MM.yyyy')}"></span>
            <span th:if="${order.deadline} < ${today} and !${order.completed}"
                  class="status-badge overdue-badge">ПРОСРОЧЕНО</span>
        </div>
        <div class="form-group">
            <strong>Статус:</strong>
            <span th:if="${order.completed}" class="status-badge completed-badge">ВЫПОЛНЕНО</span>
            <span th:unless="${order.completed}" class="status-badge pending-badge">В РАБОТЕ</span>
        </div>

        <div class="actions">
            <a th:href="@{/deleteOrder/{id}(id=${order.id})}"
               onclick="return confirm('Вы уверены, что хотите удалить эту заявку?')">
                <button style="background-color: #dc3545; color: white;">Удалить</button>
            </a>

            <form th:action="@{/updateOrder/{id}(id=${order.id})}" method="post" style="display:inline;">
                <input type="hidden" name="completed" th:value="${!order.completed}">
                <button type="submit" th:text="${order.completed} ? 'Вернуть в работу' : 'Отметить выполненным'"
                        th:style="${order.completed} ? 'background-color: #ffc107;' : 'background-color: #28a745; color: white;'">
                </button>
            </form>
        </div>
    </div>

    <h2>Добавить новую заявку</h2>
    <form th:action="@{/addOrder}" method="post">
        <div class="form-group">
            <label for="deviceType">Тип устройства:</label>
            <select id="deviceType" name="deviceType" required>
                <option value="">Выберите тип</option>
                <option value="Ноутбук">Ноутбук</option>
                <option value="Стационарный ПК">Стационарный ПК</option>
                <option value="Монитор">Монитор</option>
                <option value="Принтер">Принтер</option>
            </select>
        </div>

        <div class="form-group">
            <label for="deviceModel">Модель:</label>
            <input type="text" id="deviceModel" name="deviceModel" required>
        </div>

        <div class="form-group">
            <label for="problemDescription">Описание проблемы:</label>
            <textarea id="problemDescription" name="problemDescription" rows="3" cols="50" required></textarea>
        </div>

        <div class="form-group">
            <label for="clientName">Имя клиента:</label>
            <input type="text" id="clientName" name="clientName" required>
        </div>

        <div class="form-group">
            <label for="clientPhone">Телефон:</label>
            <input type="tel" id="clientPhone" name="clientPhone" required>
        </div>

        <div class="form-group">
            <label for="deadline">Срок выполнения:</label>
            <input type="date" id="deadline" name="deadline" required>
        </div>

        <button type="submit" style="background-color: #007bff; color: white;">Добавить заявку</button>
    </form>
</div>
</body>
</html>
